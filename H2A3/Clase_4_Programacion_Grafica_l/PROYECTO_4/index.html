<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Primos, Pares e Impares y Búsqueda</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Generar Números y Buscar Palabras</h2>

  <div class="contenedor">

    <div class="cuadro">
      <label for="limite">Hasta qué número quieres calcular:</label>
      <input type="number" id="limite" value="1000">
      <button id="generarTodo">Generar Primos, Pares e Impares</button>
      <pre id="salidaPrimos"></pre>
      <pre id="salidaParesImpares"></pre>
    </div>

    <div class="cuadro">
      <label for="parrafo">Escribe tu párrafo:</label>
      <textarea id="parrafo"></textarea>
    </div>

    <div class="cuadro">
      <label for="palabra">Buscar palabra:</label>
      <input type="text" id="palabra" placeholder="Escribe una palabra">
      <button id="buscar">Buscar</button>
      <p id="resultadoBusqueda"></p>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
